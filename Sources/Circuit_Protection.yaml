library_name: Circuit_Protection

# Validation rules specific to circuit protection components
validation_rules:
  required_properties:
    - "Value"
    - "Hold Current"
    - "Trip Current"
    - "Power"
    - "Voltage_Max"
    - "Footprint"
  non_empty_properties:
    - "Value"
    - "Hold Current"
    - "Trip Current"
    - "Power"
    - "Voltage_Max"
  property_patterns:
    "Hold Current": "^[0-9]+(\\.[0-9]+)?[mµnpkMG]?A$" # Current like 5A, 500mA
    "Trip Current": "^[0-9]+(\\.[0-9]+)?[mµnpkMG]?A$" # Current like 10A
    "Power": "^[0-9]+(\\.[0-9]+)?[mµnpkMGT]?W$" # Power like 2.5W
    "Voltage_Max": "^[0-9]+(\\.[0-9]+)?V$" # Voltage like 30V

